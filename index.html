<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Your Balance</p>
        <p class="total-balance">0.00</p>

        <div class="income-expense">
            <div class="income">
                <p class="income-amount-name">Income</p>
                <p class="income-amount">00</p>
            </div>
            <div>
                <p class="expense-amount-name">expense</p>
                <p class="expense-amount">00</p>
            </div>
        </div>

        <div class="income-input">
            <input type="number" name="income-input">
            <button class="income-transaction">income</button>
        </div>
        <div>
            <input type="number" name="" class="expense-input">
            <button class="expense-transaction">expense</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
